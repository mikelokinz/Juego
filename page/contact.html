
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUEGO - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-black: #000000;
            --panel-dark: #1a1a1a;
            --text-main: #f0e6d2;
            --text-accent: #c9ada7;
            --text-muted: #9a8c98;
            --highlight: #f2e9e4;
            --neon-g: #00ff00; /* Defined neon green for text-neon-g */
        }

        .bg-black-full {
            background-color: var(--bg-black);
        }

        .bg-panel {
            background-color: var(--panel-dark);
        }

        .text-main {
            color: var(--text-main);
        }

        .text-accent {
            color: var(--text-accent);
        }

        .text-muted {
            color: var(--text-muted);
        }

        .text-highlight {
            color: var(--highlight);
        }

        .btn-vintage {
            background-color: var(--text-accent);
            color: var(--bg-black);
            transition: all 0.3s ease;
        }

        .btn-vintage:hover {
            background-color: var(--bg-black);
            color: var(--text-accent);
            box-shadow: 0 0 10px var(--text-accent);
        }

        .bd-accent {
            border-color: var(--text-accent);
        }

        .shadow-vintage:hover {
            box-shadow: 0 0 10px var(--text-accent), 0 0 20px var(--text-accent);
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body class="bg-black-full text-main p-2 sm:p-3 md:p-4 min-h-screen font-sans">
    <!-- Navbar -->
    <nav class="bg-panel p-3 sm:p-4 rounded-xl flex justify-between items-center shadow-lg z-20">
        <h1 class="text-2xl sm:text-3xl font-extrabold text-accent tracking-wide">JUEGO</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="w-6 h-6 text-accent cursor-pointer md:hidden"
            id="menu-toggle">
            <path fill="currentColor" fill-rule="evenodd"
                d="M2 3.75A.75.75 0 0 1 2.75 3h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 3.75ZM2 8a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 8Zm0 4.25a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
                clip-rule="evenodd" />
        </svg>
        <ul class="hidden md:flex gap-6" id="nav-menu">
            <li><a href="../index.html" class="text-accent hover:text-blue-300 transition">Home</a></li>
            <li><a href="../page/products.html" class="text-accent hover:text-blue-300 transition">Product</a></li>
            <li><a href="../page/contact.html" class="text-accent hover:text-blue-300 transition">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="mt-8 sm:mt-12 md:mt-20 px-2 sm:px-6 md:px-20">
        <h2 class="text-2xl sm:text-3xl font-extrabold text-neon-g text-center mb-6 sm:mb-8 md:mb-10">Contact Us</h2>
        <div class="max-w-md sm:max-w-lg md:max-w-xl mx-auto bg-panel p-4 sm:p-6 md:p-8 rounded-2xl shadow-lg text-green-200">
            <p class="text-sm sm:text-base md:text-lg text-center mb-4 sm:mb-6">
                Got questions or feedback? Reach out to the JUEGO team, and let's level up together!
            </p>
            <div class="space-y-4">
                <div>
                    <label for="contact-name" class="block text-sm sm:text-base font-bold text-neon-g mb-1">Name</label>
                    <input type="text" id="contact-name" placeholder="Your name"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg bg-gray-800 text-green-200 border border-green-500 focus:outline-none focus:ring-2 focus:ring-neon-g" />
                </div>
                <div>
                    <label for="contact-email" class="block text-sm sm:text-base font-bold text-neon-g mb-1">Email</label>
                    <input type="email" id="contact-email" placeholder="Your email"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg bg-gray-800 text-green-200 border border-green-500 focus: outline-none focus:ring-2 focus:ring-neon-g" />
                </div>
                <div>
                    <label for="contact-message" class="block text-sm sm:text-base font-bold text-neon-g mb-1">Message</label>
                    <textarea id="contact-message" placeholder="Your message"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg bg-gray-800 text-green-200 border border-green-500 focus:outline-none focus:ring-2 focus:ring-neon-g h-32 resize-y"></textarea>
                </div>
                <div class="text-center">
                    <button
                        class="btn-vintage text-sm sm:text-base md:text-lg font-bold px-5 md:px-6 py-3 rounded-xl"
                        onclick="handleContactSubmit()">Send Message</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-panel mt-8 sm:mt-12 p-4 sm:p-6 text-green-400 text-center rounded-xl">
        <div>
            <h3 class="text-lg sm:text-xl font-bold text-neon-g">JUEGO</h3>
            <p class="text-xs sm:text-sm">Level up. Every day.</p>
            <div class="mt-2 sm:mt-4 text-xs text-green-500">Â© 2025 JUEGO. Built for gamers, by gamers. All rights
                reserved.</div>
        </div>
    </footer>

    <script>
        // Toggle mobile menu
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('flex');
            menu.classList.toggle('flex-col');
            menu.classList.toggle('absolute');
            menu.classList.toggle('top-12');
            menu.classList.toggle('left-0');
            menu.classList.toggle('bg-panel');
            menu.classList.toggle('w-full');
            menu.classList.toggle('p-4');
        });

        // Handle contact form submission
        function handleContactSubmit() {
            const nameInput = document.getElementById('contact-name');
            const emailInput = document.getElementById('contact-email');
            const messageInput = document.getElementById('contact-message');
            const name = nameInput.value;
            const email = emailInput.value;
            const message = messageInput.value;

            if (name && email && message) {
                alert(`Thank you, ${name}! Your message has been sent. We'll get back to you at ${email}.`);
                nameInput.value = '';
                emailInput.value = '';
                messageInput.value = '';
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>

</html>
